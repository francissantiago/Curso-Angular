<h2>Control Flow</h2>
<h3>IF</h3>

<!-- Nova Forma -->
@if(isTrue) {
    <p>Francis</p>
    <p>Amanda</p>
} @else if(1 === 1) {
    1 é === 1
} @else {
    Não está correto
}


<!-- Forma Antiga (precisa da importação do CommonModule) -->
<ng-container *ngIf="isTrue; else isFalse">
    <p>Francis</p>
    <p>Amanda</p>
</ng-container>
<ng-template #isFalse>
    Não está correto
</ng-template>
